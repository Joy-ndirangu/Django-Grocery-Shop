{% extends "layout.html" %}

{% block body %}

    <title>Login</title>

    <div class="container-fluid page-header p-5 mb-5 wow fadeIn d-flex justify-content-center shadow rounded" data-wow-delay="0.1s">

<div class="row container">
<div class="col-md-6">
    <br>
{% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <p>There was an error with your form</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endif %}

        <h2 class="p-3">Register</h2><br>

    <form action="{% url 'Store:signup' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}


        {% for message in messages %}

                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endfor %}




    <div class="mb-3">

        <button type="submit" name="button" class="form-control text-dark  btn btn-primary py-sm-3 px-sm-5" >Submit</button>


    </div>

    </form>

</div>
</div>
    </div>


{% endblock %}
